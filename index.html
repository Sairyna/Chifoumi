<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="styles.css" rel="stylesheet" type="text/css" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Rock, Paper, Scissors</title>
</head>

<body>
  <section class="option">
    <img src="images/logo-bonus.svg">
    <div class="score">
      <p class="text">SCORE</p>
      <p class="nombre">0</p>
    </div>
  </section>

  <section class="jeu">
    
    <div class="penta">
    <img src="images/bg-pentagon.svg">
  </div>

    <div class="pierre cercle">
      <img class="icon" src="images/icon-rock.svg">
    </div>

    <div class="papier cercle">
      <img class="icon" src="images/icon-paper.svg">
    </div>

    <div class="ciseau cercle">
      <img class="icon" src="images/icon-scissors.svg">
    </div>

    <div class="lezard cercle">
      <img class="icon" src="images/icon-lizard.svg">
    </div>

    <div class="spock cercle">
      <img class="icon" src="images/icon-spock.svg">
    </div>
  </section>
  <div class="modal">
  <div class="modback">
  </div>
    <img class="rules" src="images/image-rules-bonus.svg">
    <img class="close" src="images/icon-close.svg">
    <p>Rules</p>
  </div>
</div>
</body>


</html>
