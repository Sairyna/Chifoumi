<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="styles.css" rel="stylesheet" type="text/css" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
  <section class="option">
    <p>Pierre<br>Papier<br>Ciseau<br>Lezard<br>Spock</p>
    <div class="score">
      <p>SCORE</p>
      <p>3</p>
    </div>
  </section>

  <section class="jeu">
    <img src="images/bg-pentagon.svg">

    <div class="Pierre">
      <img src="images/icon-rock.svg">
    </div>

    <div class="Papier">
      <img src="images/icon-paper.svg">
    </div>

    <div class="Ciseau">
      <img src="images/icon-scissors.svg">
    </div>

    <div class="Lezard">
      <img src="images/icon-lizard.svg">
    </div>

    <div class="Spock">
      <img src="images/icon-spock.svg">
    </div>
  </section>

<footer>
  <img src="images/image-rules-bonus.svg">
  <img src="images/icon-close.svg">
