<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Rock, Paper, Scissors</title>
</head>

<body>
  <section class="option">
    <p>Pierre<br>Papier<br>Ciseau<br>Lezard<br>Spock</p>
    <div class="score">
      <p>SCORE</p>
      <p>3</p>
    </div>
  </section>

  <section class="jeu">
    <img src="images/bg-pentagon.svg">

    <div class="Pierre">
      <img src="images/icon-rock.svg">
    </div>
    
    <div class="Papier">
      <img src="images/icon-paper.svg">
    </div>

    <div class="Ciseau">
      <img src="images/icon-scissors.svg">
    </div>

    <div class="Lezard">
      <img src="images/icon-lizard.svg">
    </div>

    <div class="Spock">
      <img src="images/icon-spock.svg">
    </div>
  </section>
</body>
<footer>
  <img src="images/image-rules-bonus.svg">
  <img src="images/icon-close.svg">
  <p>Rules</p>
</footer>
</html>
